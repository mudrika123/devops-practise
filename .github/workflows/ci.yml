name: My CI + CodeQL Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  actions: read
  contents: read
  security-events: write  # needed for CodeQL to upload results

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Simulate Build
        run: |
          echo "âœ… Code checked out"
          echo "ðŸ”§ Installing dependencies..."
          echo "ðŸš€ Building application..."
          echo "ðŸŽ‰ Build successful!"

  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    needs: build  # only run after successful build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # change if your code is in a different language

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
